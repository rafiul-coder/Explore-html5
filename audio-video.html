<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Exploring HTML5</h1>
    <audio src="media/audio/dog.mp3" controls></audio>
    <video
      src="media/video/video_preview_h264.mp4"
      width="500"
      controls
    ></video>
    <br />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/agYzgxruck0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
